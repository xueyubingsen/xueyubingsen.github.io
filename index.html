<!DOCTYPE html>
<html>
  <head>
    <title>TiDB Parameters Summary</title>
  </head>
  <body>
    <!-- 1. Prepare container -->
    <div id="container" style="width: 800px; height: 400px"></div>

    <!-- 2. Add Script tag that specific G6 umd url -->
    <script src="https://unpkg.com/@antv/g6@5/dist/g6.min.js"></script>

    <script>
      // 3. Prepare data
const data = {
  nodes: [
    { id: 'node-1' ,label: 'Node 1'},
    { id: 'node-2' },
    { id: 'node-3' },
    { id: 'node-4' },
    { id: 'node-5' },
    { id: 'node-6' },
    { id: 'node-7' },
    { id: 'node-8' },
    { id: 'node-9' },
    { id: 'node-10' },
  ],
  edges: [
    { source: 'node-1', target: 'node-2' },
    { source: 'node-1', target: 'node-3' },
    { source: 'node-1', target: 'node-4' },
    { source: 'node-2', target: 'node-5' },
    { source: 'node-2', target: 'node-6' },
    { source: 'node-3', target: 'node-7' },
    { source: 'node-4', target: 'node-8' },
    { source: 'node-5', target: 'node-9' },
    { source: 'node-6', target: 'node-10' },
    { source: 'node-7', target: 'node-10' },
    { source: 'node-8', target: 'node-9' },
  ],
};

// Calculate degrees for each node
const data = {
  nodes: [
    { id: 'node-1', label: 'Node 1' },
    { id: 'node-2', label: 'Node 2' },
    { id: 'node-3', label: 'Node 3' },
    { id: 'node-4', label: 'Node 4' },
    { id: 'node-5', label: 'Node 5' },
    { id: 'node-6', label: 'Node 6' },
    { id: 'node-7', label: 'Node 7' },
    { id: 'node-8', label: 'Node 8' },
    { id: 'node-9', label: 'Node 9' },
    { id: 'node-10', label: 'Node 10' },
  ],
  edges: [
    { source: 'node-1', target: 'node-2' },
    { source: 'node-1', target: 'node-3' },
    { source: 'node-1', target: 'node-4' },
    { source: 'node-2', target: 'node-5' },
    { source: 'node-2', target: 'node-6' },
    { source: 'node-3', target: 'node-7' },
    { source: 'node-4', target: 'node-8' },
    { source: 'node-5', target: 'node-9' },
    { source: 'node-6', target: 'node-10' },
    { source: 'node-7', target: 'node-10' },
    { source: 'node-8', target: 'node-9' },
  ],
};

// Calculate degrees for each node (number of connections)
const degrees = {};
data.nodes.forEach(node => {
  degrees[node.id] = 0;
});

data.edges.forEach(edge => {
  degrees[edge.source]++;
  degrees[edge.target]++;
});

const graph = new G6.Graph({
  container: 'container',
  width: 800,
  height: 600,
  autoFit: 'view',
  data: data,
  node: {
    style: {
      size: (d) => Math.max(20, degrees[d.id] * 10 + 20), // Size based on degree
      fill: '#1890FF',
      stroke: '#0077CC',
      lineWidth: 1,
      label: (d) => d.label,
      labelBackground: '#ffffff',
      labelBackgroundRadius: 4,
      labelFill: '#333',
      labelFontSize: 12,
    },
  },
  edge: {
    style: {
      stroke: '#91D5FF',
      lineWidth: 1,
      endArrow: true,
    },
  },
  layout: {
    type: 'force',
    preventOverlap: true,
    nodeSize: (d) => Math.max(20, degrees[d.id] * 10 + 20),
    linkDistance: 200,
    center: [400, 300],
    gravity: 50,
  },
  behaviors: [
    'drag-canvas',
    'zoom-canvas',
    'drag-element',
  ],
});

graph.render();
    </script>
  </body>
</html>
